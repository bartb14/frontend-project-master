<div class="modal fade" id="confirmation-dialog" tabindex="-1" aria-labelledby="confirmation-dialog-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmation-dialog-label">{{ config?.title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ config?.message }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeDialog()">{{config?.rejectLabel ? config.rejectLabel : 'Nie'}}</button>
                <button type="button" class="btn btn-danger" (click)="onAcceptClicked()">{{ config?.acceptLabel ? config.acceptLabel : 'Tak' }}</button>
            </div>
        </div>
    </div>
</div>
